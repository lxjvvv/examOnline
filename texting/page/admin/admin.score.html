<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>管理员--成绩管理</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../../css/style.css">
<script type="text/javascript" src="../../js/jquery.score.js"></script>
<script type="text/javascript" src="../../js/jsapi.js"></script>
<script type="text/javascript" src="../../js/corechart.js"></script>
<script type="text/javascript" src="../../js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
gvChartInit();
$(document).ready(function(){
	$('#myTable5').gvChart({
		chartType: 'PieChart',
		gvSettings: {
			vAxis: {title: 'No of players'},
			hAxis: {title: 'Month'},
			width: 600,
			height: 350
		}
	});
});
</script>
<script type="text/javascript">
gvChartInit();
$(document).ready(function(){
		$('#myTable1').gvChart({
			chartType: 'PieChart',
			gvSettings: {
			vAxis: {title: 'No of players'},
			hAxis: {title: 'Month'},
			width: 600,
			height: 350
		}
	});
});
</script>
</head>

<body>
<div class="demo-btns">
  <div class="info">
    <div class="buttons">
      <p> <a href="" data-modal="#modal" class="modal__trigger">个人成绩</a> <a href="" data-modal="#modal2" class="modal__trigger">班级成绩</a> <a href="" data-modal="#modal3" class="modal__trigger">年级成绩</a> </p>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal modal__bg" role="dialog" aria-hidden="true">
  <div class="modal__dialog">
    <div class="modal__content">
      <table id='myTable1'>
        <thead>
          <tr>
            <th></th>
            <th>正确率</th>
            <th>错误率</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>100</th>
            <td>60</td>
            <td>40</td>
          </tr>
        </tbody>
      </table>
      
      <!-- modal close button --> 
      <a href="" class="modal__close demo-close">
      <svg class="" viewBox="0 0 24 24">
        <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
        <path d="M0 0h24v24h-24z" fill="none"/>
      </svg>
      </a> </div>
  </div>
</div>
<div id="modal2" class="modal modal--align-top modal__bg" role="dialog" aria-hidden="true">
  <div class="modal__dialog">
    <div class="modal__content">
      <table id='myTable5'>
        <caption>
        班级成绩分布
        </caption>
        <thead>
          <tr>
            <th></th>
            <th>90分以上</th>
            <th>80-90分</th>
            <th>70-80分</th>
            <th>60-70分</th>
            <th>60分以下</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>120</th>
            <td>54</td>
            <td>30</td>
            <td>33</td>
            <td>18</td>
            <td>12</td>
          </tr>
        </tbody>
      </table>
      <!-- modal close button --> 
      <a href="" class="modal__close demo-close">
      <svg class="" viewBox="0 0 24 24">
        <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
        <path d="M0 0h24v24h-24z" fill="none"/>
      </svg>
      </a> </div>
  </div>
</div>
<div id="modal3" class="modal modal__bg" role="dialog" aria-hidden="true">
  <div class="modal__dialog">
    <div class="modal__content">
      <canvas id="mc" width="500" height="400" style="border:1px solid black"></canvas>
      <script type="text/javascript">
		var canvas=document.getElementById('mc');
		var ctx=canvas.getContext('2d');
		ctx.beginPath();
		
		//坐标轴
		ctx.moveTo(30,20);
		ctx.lineWidth="1";
		ctx.lineTo(30,380);
		ctx.lineTo(400,380);
		//ctx.closePath();
		
 
		//横线
		ctx.strokeStyle="#999";
		for(var i=0;i<7;i++)
		{
			ctx.moveTo(30,30+50*i);
			ctx.lineTo(400,30+50*i);
		}
		
		//折线
		ctx.moveTo(100,300);
		ctx.lineTo(200,200);
		ctx.lineTo(280,280);
		ctx.lineTo(380,30);
		ctx.stroke();
	</script> 
      
      <!-- modal close button --> 
      <a href="" class="modal__close demo-close">
      <svg class="" viewBox="0 0 24 24">
        <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
        <path d="M0 0h24v24h-24z" fill="none"/>
      </svg>
      </a> </div>
  </div>
</div>
</div>
<script src="../../js/index.js"></script>
</body>
</html>
