<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 在线考试系统</title>
<link href="../../css/loginstyle.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="title">
        <div class="title1">
            <h1>在线考试系统</h1>
        </div>
        
        <div class="main">
            <form class="loginForm" action="#">
                <div class="text">
                    <label>用户名：</label>
                    <input id="user" type="text" name="username" placeholder="请输入用户名" required/>
                </div>
                <div class="text">
                    <label for="pwd">密码：</label>
                    <input id="pwd" type="password" name="password" placeholder="请输入密码" required/>
                </div>
                <div class="button">
                    <input type="submit" value="登录" />
                    <a href="../reg.html"><input type="button" value="注册"/></a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
