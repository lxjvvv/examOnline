<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在线考试系统</title>
<link href="../../css/sdstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--头部-->
    <div class="header">
        <h1>在线考试系统</h1>
        <div class="headertext">
            <p><span>下午好！</span><span style="color: #fff21b"> XX学生</span> , 欢迎你！</p>
            <a href="../login.html">退出</a>
        </div>
    </div>
<!--时间-->
    <div class="time">
        <span id="time">2015年1月1日 11:11  星期一</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </div>
<!--主体内容-->
    <div class="main">
    
        <div class="left">
            <h2>功能列表</h2>
            <div>
                <ul class="list">
                    <li><a href="score.html"><img src="../../img/zd.png">成绩查询</img></a></li>
                    <li><a href="sdmessage.html"><img src="../../img/yh.png">个人信息</img></a></li>
                    <li  id="active"><a href="password.html"><img src="../../img/mm.png">密码修改</img></a></li>
                    <li><a href="login.html"><img src="../../img/tc.png">退出系统</img></a></li>
                </ul>
            </div>
        </div>
        
    <div class="right">
        <div class="top">
            <strong>你现在所在的位置是:</strong>
            <span>密码修改页面</span>
        </div>
        
            <div class="pwd">
                <form action="#">
                    <div>
                        <label for="oldPassword">旧密码：</label>
                        <input type="password" name="oldPassword" id="oldPassword" required/>
                        <span>*请输入原密码</span>
                    </div>
                    <div>
                        <label for="newPassword">新密码：</label>
                        <input type="password" name="newPassword" id="newPassword" required/>
                        <span >*请输入新密码</span>
                    </div>
                    <div>
                        <label for="reNewPassword">确认新密码：</label>
                        <input type="password" name="reNewPassword" id="reNewPassword" required/>
                        <span >*请输入新确认密码，保证和新密码一致</span>
                    </div>
                    <div class="button">
                        <a href="sdindex.html"><input type="button" value="保存" /></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="../../js/time.js"></script>

</body>
</html>
